<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-resident-heading" data-cy="ResidentCreateUpdateHeading">Create or edit a Resident</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_residentnamr">Residentnamr</label>
          <input
            type="text"
            class="form-control"
            name="residentnamr"
            id="field_residentnamr"
            data-cy="residentnamr"
            formControlName="residentnamr"
          />
          <div
            *ngIf="editForm.get('residentnamr')!.invalid && (editForm.get('residentnamr')!.dirty || editForm.get('residentnamr')!.touched)"
          >
            <small class="form-text text-danger" *ngIf="editForm.get('residentnamr')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" *ngIf="editForm.get('residentnamr')?.errors?.minlength">
              This field is required to be at least 3 characters.
            </small>
            <small class="form-text text-danger" *ngIf="editForm.get('residentnamr')?.errors?.maxlength">
              This field cannot be longer than 20 characters.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
